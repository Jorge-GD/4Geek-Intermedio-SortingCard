<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenador de cartas profesional</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <header>
      <img src="src/assets/img/pngwing.com.png" alt="" />
    </header>
    <div class="topControls">
      <input
        id="amountInput"
        type="number"
        name="numberCards"
        min="1"
        max="10"
        placeholder="Pon aqui el numero de cartas"
      />
      <button id="briefeBtn">Briefe</button>
    </div>
    <div class="btn">
      <button id="bubleBtn">BubbleSort</button>
      <button id="selectBtn">SelectSort</button>
    </div>
    <div id="cardContainer"></div>
    <div class="ninja">
      <h2>Sorting Card</h2>
      <div class="line"></div>
    </div>
    <div id="cardSortContainer"></div>
    <script src="src/index.js"></script>
  </body>
</html>
